<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Cineplex</title>
</head>

<body>
    <div class="nav">
        <a class="cineplexIcon" onclick="scrollTopAnimated(1)"><h1>Cineplex</h1></a>
        <div class="searchContainer">
            <input type="text" class="homeSearchBox" id="homeSearchText" placeholder="Search..." />
            <button type="submit" class="btn" id="homeSearch"><i class="fas fa-search"></i></button>
            <input type="text" class="searchBox" id="searchText" placeholder="Search..." />
            <button type="submit" class="btn" id="search"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <!-- Loading square for squar.red network -->
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="container" id="header">
        <i class="fas fa-chevron-left prev"></i>
        <i class="fas fa-chevron-right next"></i>
        <div class="headerPlaceholder">
            <!-- Movies Autofill Here From Database -->
        </div>
    </div>
    <div class="discoverMovies">
        <div class="upcoming discoverableMovies">
            <h1>Upcoming</h1>
            <i class="fas fa-chevron-left upcomingPrev"></i>
            <i class="fas fa-chevron-right upcomingNext"></i>
            <div class="upcomingPlaceholder">
                <!-- Movies Autofill Here From Database -->
            </div>
        </div>
        <div class="popular discoverableMovies">
            <h1>Popular</h1>
            <i class="fas fa-chevron-left popularPrev"></i>
            <i class="fas fa-chevron-right popularNext"></i>
            <div class="popularPlaceholder">
                <!-- Movies Autofill Here From Database -->
            </div>
        </div>
        <div class="topRated discoverableMovies">
            <h1>Top Rated</h1>
            <i class="fas fa-chevron-left topRatedPrev"></i>
            <i class="fas fa-chevron-right topRatedNext"></i>
            <div class="topRatedPlaceholder">
                <!-- Movies Autofill Here From Database -->
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <span class="copyright">Â© <script type="text/javascript">document.write(new Date().getFullYear());</script> Jonathan Monty</span>
            <div class="tmdb">
                <a href="https://www.themoviedb.org/" target="_blank"><img src="img/tmdbLogo.svg"></a>
            </div>
            <div class="socials">
                <a href="https://www.linkedin.com/in/jmonty335/" target="_blank" aria-label="LinkedIn" rel="noopener"><i
                        class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/jonnymonty" target="_blank" aria-label="Github" rel="noopener"><i
                        class="fab fa-github-alt"></i></a>
            </div>
            <span class="top">
                <a onclick="scrollTopAnimated(1)" aria-label="TopPage"><i class="fas fa-angle-double-left"></i></a>
            </span>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Slick Slider -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/keys.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/apiTransaction.js"></script>
    <script src="js/app.js"></script>
    <script src="js/loadmovies.js"></script>
    <script>
        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>

</html>
